<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planning Poker</title>
        
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        
        <!-- jQuery is only for signalR -->
        <script src="http://localhost/PlanningPoker.Server/Scripts/jquery-1.10.2.min.js"></script>
        <script src="http://localhost/PlanningPoker.Server/Scripts/jquery.signalR-2.2.0.min.js"></script>
        <script src="http://localhost/PlanningPoker.Server/signalr/hubs"></script>
        <script src="core.js"></script>
        <script src="app.js"></script>
    </head>

    <body>

        <div id="page1">        
            <form id="join-form">

                <input type="text" id="name"/>
                <button type="submit">Join</button>

            </form>
        </div>

        <div id="page2">
            Players
            <ul id="players">
                <li class="template">
                    <span class="name"></span>
                    <span class="bet"></span>
                </li>
            </ul>

            <div id="hand">

                <li class="template card-template"></li>
                
                <ul class="low">
                    <li>0</li>
                    <li>1/2</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>5</li>
                    <li>8</li>
                </ul>

                <ul class="high">
                    <li>13</li>
                    <li>20</li>
                    <li>40</li>
                    <li>100</li>
                    <li>?</li>
                    <li>&#x221e;</li>
                </ul>

                <ul class="stress-test"></li>
            </div>

            <button id="reset">Reset</button>
            <button id="create-cards">Create more cards</button>
        </div>
        
        <script type="text/javascript">

            app.start();

        // // Start the connection
        // $.connection.hub
        //     .start()
        //     .then(function () {

        //         alert("connected");

        //     });

        </script>
        
    </body>
</html>
